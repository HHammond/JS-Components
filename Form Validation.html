<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<title></title>

		<script src="jquery.1.8.3.min.js"></script>

		<script>

		$(document).ready(function(){

			$("#EmailAddressForm").submit( function(){

				var addr = $("#AddressField").attr("value");
				addr = addr.replace(/(^\s|\s$)/g,'');
				
				$("#indicator").html( checkValidAddress(addr) );

			});

		}); 
		
		//basic email address verification (note that no regex can validate all email addresses successfully)
		//this address verification system will not allow complex emails such as "abc@ def"@ggj.com or IP based addresses
		function checkValidAddress(address){
			//regex expression to check for at least one character in valid email range
			//followed by @ sign, followed by valid domain characters, followed by .xxxx as tld
			var local = "[a-zA-Z0-9!#\$%\&\'\*\+-/\=\?\^_`\{\|\}~\.]+"
			var domain = "[a-zA-Z0-9\.-]+\.[a-zA-Z]{2,4}";
			var regex = new RegExp( "^"+local+"@"+domain+"$" );
			var match = address.match(regex);

			if (match==address) return "valid address";
			return "invalid address";
		}

		</script>

	</head>

	<body>
	 
		<div id="form_container">
			<form id='EmailAddressForm' action='#' >
				<input id='AddressField' value='Email Address'></input>

				<input type='submit'></input>
			</form>

			<div id='indicator'></div>


		</div>


	</body>
</html>
